<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700|Material+Icons"
      rel="stylesheet"
    />

    <!-- build:css css/main.css -->
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/lists.css" />
    <!-- endbuild -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Lists</title>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="bg-primary navbar sticky-top">
        <!-- Navbar title -->
        <a class="navbar-brand" href="">
          <i class="material-icons mr-3">list</i>
          Lists
        </a>

        <!-- Navbar menu -->
        <button
          aria-expanded="false"
          aria-haspopup="true"
          class="navbar-toggler"
          data-toggle="dropdown"
          id="dropdownMenuButton"
          type="button"
        >
          <i class="material-icons">more_vert</i>
        </button>
        <div
          aria-labelledby="dropdownMenuButton"
          class="dropdown-menu dropdown-menu-right"
        >
          <a class="dropdown-item" href="#account">
            <i class="material-icons mr-3">account_circle</i>
            Account
          </a>
          <a class="dropdown-item" data-toggle="modal" href="#sortModal">
            <i class="material-icons mr-3">sort</i>
            Sort lists
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="about.html">
            <i class="material-icons mr-3">info</i>
            About
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="font-weight-bold list-group list-group-flush">
        <a
          class="d-flex justify-content-between list-group-item list-group-item-action"
          href="list-groceries.html"
        >
          Groceries
          <span class="badge badge-secondary badge-pill">
            5
          </span>
        </a>
        <a
          class="d-flex justify-content-between list-group-item list-group-item-action"
          href="list-groceries.html"
        >
          Cosmetics
          <span class="badge badge-secondary badge-pill">
            3
          </span>
        </a>
        <a
          class="d-flex justify-content-between list-group-item list-group-item-action"
          href="list-groceries.html"
        >
          Home
          <span class="badge badge-secondary badge-pill">
            1
          </span>
        </a>
      </div>
    </main>

    <!-- Sort lists modal -->
    <div
      class="modal fade"
      id="sortModal"
      role="dialog"
      aria-labelledby="sortModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title" id="sortModalLabel">Sort lists</h5>
            <button
              type="button"
              class="close fab-inline"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="material-icons">close</i>
            </button>
          </div>
          <div class="modal-body pt-3">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="sortAlphaRadio"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="sortAlphaRadio">
                Alphabetically
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="sortRecentRadio"
                name="customRadio"
                class="custom-control-input"
                checked
              />
              <label class="custom-control-label" for="sortRecentRadio">
                Recently used
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating action button -->
    <div class="fab-br">
      <button class="btn btn-float btn-primary btn-sm" type="button">
        <i class="material-icons">add</i>
      </button>
    </div>

    <!-- build:js js/main.js -->
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript -->
    <script src="node_modules/daemonite-material/js/material.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
  </body>
</html>
