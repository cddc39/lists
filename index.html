<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700|Material+Icons"
      rel="stylesheet"
    />

    <!-- build:css css/main.css -->
    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link
      href="node_modules/daemonite-material/css/material.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Lists</title>
  </head>

  <body>
    <header>
      <nav class="bg-primary navbar sticky-top">
        <a class="navbar-brand" href="#">
          <i class="material-icons mr-3">list</i>
          Lists
        </a>

        <button
          aria-expanded="false"
          aria-haspopup="true"
          class="navbar-toggler"
          data-toggle="dropdown"
          id="dropdownMenuButton"
          type="button"
        >
          <i class="material-icons">more_vert</i>
        </button>
        <div
          aria-labelledby="dropdownMenuButton"
          class="dropdown-menu dropdown-menu-right"
        >
          <a class="dropdown-item" href="#">
            <i class="material-icons mr-3">account_circle</i>
            Account
          </a>
          <a class="dropdown-item" href="#">
            <i class="material-icons mr-3">sort</i>
            Sort lists
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">
            <i class="material-icons mr-3">info</i>
            About
          </a>
        </div>
      </nav>
    </header>

    <main>
      <ul class="font-weight-bold list-group list-group-flush">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Groceries
          <span class="badge badge-secondary badge-pill">
            5
          </span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Cosmetics
          <span class="badge badge-secondary badge-pill">
            3
          </span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          Home
          <span class="badge badge-secondary badge-pill">
            1
          </span>
        </li>
      </ul>

      <div class="fab-br">
        <button class="btn btn-float btn-primary btn-sm" type="button">
          <i class="material-icons">add</i>
        </button>
      </div>
    </main>

    <!-- build:js js/main.js -->
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript -->
    <script src="node_modules/daemonite-material/js/material.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
  </body>
</html>
